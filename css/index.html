<!doctype html>

<style>
  .movie-container {
    background-color: lightblue;
  }

  #movie-summary {
    border: 1px solid red;
    margin-bottom: 10px;
  }

  #movie-rating {
    border: 1px solid green;
  }
</style>

<html>
  <head>
    <title>the title of the browser</title>
  </head>
  <body>
    <div
      id="movie-summary"
      class="movie-container"
    >
      <h2>Movie Summary of Harry Potter</h2>
      <p>
        This movie series was amazing.  I highly would love to see it again!
      </p>
    </div
    >

    <div
      id="movie-rating"
      class="movie-container"
    >
      <h2>Movie Rating of Harry Potter</h2>
      <p>
        I gave this rating a 5/5
      </p>
    </div
    >
  </body>
</html>
